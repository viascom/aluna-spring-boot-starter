aluna:
  production-mode: false
  owner-ids: <insert-owner-id>
  enable-translations: true
  discord:
    token: <insert-token>
    application-id: <insert-application-id>
    gatewayIntents:
    default-permissions:
      - VIEW_CHANNEL
    memberCachePolicy: NONE
    publish-events: true

logging:
  level:
    io.viascom.discord.bot.starter: DEBUG
    io.viascom.discord.bot.starter.event.EventPublisher: INFO

management:
  endpoint:
    health:
      show-details: always
