aluna:
  production-mode: false
  owner-ids: <insert-owner-id>
  mod-ids: <insert-mod-ids>
  discord:
    token: <insert-token>
    application-id: <insert-application-id>
    default-permissions:
      - VIEW_CHANNEL
    gateway-intents: GUILD_MEMBERS,GUILD_PRESENCES,DIRECT_MESSAGE_REACTIONS,DIRECT_MESSAGES
    memberCachePolicy: ALL
    publish-events: true
  thread:
    scoped-objects-timeout-scheduler: 5
  command:
    system-command:
      enable: true
      support-server: <insert-support-server>
  enable-translation: true

logging:
  level:
    io.viascom.discord.bot.starter: DEBUG
    io.viascom.discord.bot.starter.event.EventPublisher: INFO
    io.viascom.discord.bot.starter.bot.handler.AlunaLocalizationFunction: INFO #Set to DEBUG to show translation keys for interactions


management:
  endpoint:
    health:
      show-details: always
